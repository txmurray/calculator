<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="style.css">
  <title>Document</title>
</head>
<body>
  <div class="grid">
    <div class="display"></div>
    <button class="btn clear">C</button>
    <button class="btn delete">⬅</button>
    <button class="btn digit--9">9</button>
    <button class="btn digit--8">8</button>
    <button class="btn digit--7">7</button>
    <button class="btn digit--6">6</button>
    <button class="btn digit--5">5</button>
    <button class="btn digit--4">4</button>
    <button class="btn digit--3">3</button>
    <button class="btn digit--2">2</button>
    <button class="btn digit--1">1</button>
    <button class="btn digit--0">0</button>
    <button class="btn btn--operator divide">÷</button>
    <button class="btn btn--operator multiply">×</button>
    <button class="btn btn--operator subtract">−</button>
    <button class="btn btn--operator add">+</button>
    <button class="btn btn--operator equals">=</button>
  </div>
  <script src="scripts.js"></script>
</body>
</html>
